<ng-container *ngIf="!load">
    <div id="load-home">
        <div class="app-loading-home">
            <div class="logo"></div>
            <svg class="spinner-home" viewBox="25 25 50 50">
                <circle class="path-home" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
        </div>
        <div align="center">
            <img class="img-loading-home" src="/Public/bemfeito-logo-v1.png" alt="Bemfeito" width="130px" />
        </div>
    </div>
</ng-container>


<div *ngIf="load" id="result-content">

    <div>
        <h4>{{ selectedCategory }} in {{ locality }}</h4>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <tbody>
                <tr *ngFor="let trader of filteredTraders | paginate: { itemsPerPage: 10, currentPage: pageNumber }">
                    <td>
                        <div class="col">
                            <!--- Each Trader Profile here-->
                            <ul class="">
                                <li class="" style="list-style: none;">
                                    <div class="row">
                                        <div class="col-10">
                                            <div class="row">
                                                <h5 class="">
                                                    <a routerLink="/traderProfile/{{ trader.id }}">{{ trader.name }}</a>
                                                </h5>
                                            </div>
                                            <div class="row ">
                                                <p class="box-content-text">{{ trader.notes }}</p>
                                            </div>
                                            <div class="row">
                                                <div class="col-6" align="left">
                                                    <p class="box-content-text">
                                                        Based in London
                                                    </p>
                                                </div>
                                                <div class="col-6" align="right">
                                                    <p class="box-content-text">Member since {{ trader.dateCreated | date:'yyyy' }}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2"><p>stat review</p></div>
                                    </div>
                                </li>
                            </ul>


                        </div>

                        <div class="col" *ngIf="filteredTraders?.length === 0">
                            <h1>Unfortunately, your search returned no results.</h1>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div align="right" id="result-page-navigator">
            <pagination-controls class="my-pagination" (pageChange)="pageNumber = $event"></pagination-controls>
        </div>
    </div>










</div>
